<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>Exercise App</title>
  </head>

  <body>
    <main>
      <h1 id="appTitle">Exercise App</h1>

      <div class="input-group" id="search">
        <a href="https://rapidapi.com/justin-WFnsXH_t6/api/exercisedb/details"><span>Search Terms List</span></a>
        <input id="searchBar" type="search" class="form-control rounded" placeholder="Search By Body Part" aria-label="Search"
          aria-describedby="search-addon" />
        <button id="searchInput" type="button" class="btn btn-outline-primary">Search Exercises</button>
      </div>

      <div id="searchItemsWrap">
        <ul id="searchItems">

        </ul>
      </div>

      <div id="listAddBtns">
        <button id="addBtn" type="button" class="btn btn-primary btn-lg test addFuture">Add To Future Exercises</button>
        <button id="addBtn" type="button" class="btn btn-primary btn-lg test addCurrent">Add To Current Exercises</button>
        <button id="addBtn" type="button" class="btn btn-primary btn-lg addPast">Add To Past Exercises</button>
      </div>

      <div id="futureExer">
        <h2>Furture Exercises</h2>
        <div id="cards" class="future-card">
        </div>
      </div>


      <div id="currentExer">
        <h2>Current Exercises</h2>

        <div id="cards" class="current-card">
        
        </div>
      </div>

      <div id="pastExer">
        <h2>Past Exercises</h2>

        <div id="cards" class="past-card">
          

        </div>
      </div>

    </main>
    <!-- Boostrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./main.js" type="module"></script>
  </body>

</html>
